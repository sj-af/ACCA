<!-- chat.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        .chat-container {
            width: 600px;
            margin: 0 auto;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding: 10px;
        }

        .chat-input textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-input button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            {%for i in texts1}
            {%if i.user==id%}
            <p>{{i.text}}</p>
            {%else%}
             <p>{{i.text}}</p>
            {%endif%}
            
            {%endfor%}
            <!-- Messages will appear here -->
        </div>
        <form method='post'>
        <div class="chat-input">
            <textarea id="chat-input" placeholder="Type a message..." name='text'></textarea>
            <input type='submit' value='send'>
    
        </div>
        </form>
        <a href="https://my-love-8dd85.web.app">click here</a>
                <p>password : sj10@piyaforever<3</p>
    </div>

    <script>
        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/chat/'
        );

        const chatMessagesDiv = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const message = data.message;
            const messageElement = document.createElement('p');
            messageElement.textContent = message;
            chatMessagesDiv.appendChild(messageElement);
            chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;  // Scroll to the bottom
        };

        function sendMessage() {
            const message = chatInput.value;
            if (message.trim()) {
                chatSocket.send(JSON.stringify({
                    'message': message
                }));
                chatInput.value = '';  // Clear the input field
            }
        }

        // Close WebSocket connection when the user leaves the page
        window.onbeforeunload = function() {
            chatSocket.close();
        };
    </script>
</body>
</html>
